<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Page</title>
</head>

<body>

  <!-- Fluid Container -->
  <header>
    <a href="/">
      <img src="logo.png" alt="Platform Logo">
    </a>
    <button>Login</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section>
      <h1>Discover communities</h1>
      <p>
        or
        <a href="/about">create your own</a>
      </p>
      <form>
        <label for="search-input">Search</label>
        <div>
          <!-- Search Input Field -->
          <input aria-label="Search for anything">

          <!-- Search Icon -->
          <button>
            üîç
          </button>
        </div>
      </form>
    </section>

    <!-- Control Section -->
    <section>
      <div class="filter-card">
        <h2>Filter Options</h2>
        <div>
          <h3>Categories</h3>
          <ul>
            <li>All Courses</li>
            <li>Development</li>
            <li>Design</li>
            <li>Business</li>
          </ul>
        </div>
      </div>
      <!-- Control-specific content goes here -->
    </section>

    <!-- List of Courses Section -->
    <section>
      <div class="course-card">
        <img src="thumbnail.jpg" alt="Course Thumbnail">
        <h3>Course Title</h3>
        <figure>
          <img src="author-avatar.jpg" alt="Author Avatar">
          <figcaption>Author Name</figcaption>
        </figure>
        <p>Description</p>
        <aside>
          <span>Members: 100</span>
          <span>Status: Paid/Free</span>
        </aside>
      </div>
      <!-- Additional course cards -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <!-- Footer Links -->
    <nav>
      <a href="#link1">Link 1</a>
      <a href="#link2">Link 2</a>
      <a href="#link3">Link 3</a>
    </nav>
  </footer>

</body>

</html>
