<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discovery Page</title>
</head>
<body>

  <!-- Fluid Container -->
  <header>
    <!-- Header Section -->
    <span>Logo</span>
    <button>Login</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section>
      <h1>Heading</h1>
      <h2>Subheading</h2>
      <input type="text" placeholder="Search">
    </section>

    <!-- Control Section -->
    <section>
      <!-- Control-specific content goes here -->
    </section>

    <!-- List of Courses Section -->
    <section>
      <article>
        <img src="thumbnail.jpg" alt="Course Thumbnail">
        <h3>Course Title</h3>
        <figure>
          <img src="author-avatar.jpg" alt="Author Avatar">
          <figcaption>Author Name</figcaption>
        </figure>
        <p>Description</p>
        <aside>
          <span>Members: 100</span>
          <span>Status: Paid/Unpaid</span>
        </aside>
      </article>
      <!-- Additional course cards -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <!-- Footer Links -->
    <nav>
      <a href="#link1">Link 1</a>
      <a href="#link2">Link 2</a>
      <a href="#link3">Link 3</a>
    </nav>
  </footer>

</body>
</html>
