<!DOCTYPE html>
<html>
<head>
    <title>Images Example</title>
</head>
<body>
    <h1>My Photo Album</h1>

    <img src="images/beach.jpg" alt="A beautiful beach at sunset" width="400" height="300">
    <br>
    <img src="images/logo.png" alt="Company logo" style="width: 100px; height: auto">

     <figure>
        <img src="images/mountain.jpg" alt="A majestic mountain range">
        <figcaption>A view of the mountains.</figcaption>
    </figure>

    <p>Here are some more great images:</p>
    <p> <img src="images/flower.gif" alt="A colorful flower" >
        <img src="images/forest.png" alt="A peaceful forest scene"> </p>

</body>
</html>
